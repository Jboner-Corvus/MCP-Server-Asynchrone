# docker-compose.yml (Architecture Nginx finale)
services:
  fastmcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastmcp_server_app
    env_file: .env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run start:worker
    container_name: fastmcp_worker
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: redis:7.2-alpine
    container_name: fastmcp_redis
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD?Variable REDIS_PASSWORD non d√©finie dans .env}
    healthcheck:
      test: ['CMD', 'redis-cli', '-h', '127.0.0.1', '-p', '6379', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  nginx:
    image: nginx:1.25-alpine
    container_name: fastmcp_nginx
    ports:
      - '8080:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fastmcp-server
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net: