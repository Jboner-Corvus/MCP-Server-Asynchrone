# nginx/default.conf (Version Corrigée et Robuste)

server {
    listen 80;
    server_name localhost;

    location /mcp {
        # --- Gestion du CORS ---
        # Ces en-têtes seront ajoutés à TOUTES les réponses (OPTIONS, POST, etc.)
        # venant de ce bloc `location`.
        add_header 'Access-Control-Allow-Origin' 'http://192.168.2.16:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Session-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Gère spécifiquement la requête preflight OPTIONS et y met fin immédiatement.
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- Proxy vers l'application Node.js pour toutes les autres méthodes ---
        proxy_pass http://fastmcp-server:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}