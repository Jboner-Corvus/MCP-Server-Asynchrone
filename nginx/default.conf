server {
    listen 8080;
    server_name localhost;

    # Indique à Nginx comment trouver les autres conteneurs par leur nom.
    resolver 127.0.0.11 valid=30s;

    # Bloc unique qui transmet toutes les requêtes (/mcp, /health, etc.)
    location / {
        # On transmet simplement la requête au serveur applicatif.
        # C'est maintenant FastMCP qui gérera la réponse aux requêtes OPTIONS et ajoutera les en-têtes CORS.
        proxy_pass http://fastmcp-server:8080$request_uri;
        
        # --- EN-TÊTES PROXY ESSENTIELS ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # On garde cette ligne cruciale :
        # 1. Elle contourne le bug de mcp-proxy avec les origines "null".
        # 2. Elle transmet l'origine réelle du navigateur au serveur FastMCP
        #    pour qu'il puisse générer l'en-tête Access-Control-Allow-Origin correct.
        proxy_set_header Origin $http_origin;
        
        # --- PARAMÈTRES POUR LE STREAMING ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }
}