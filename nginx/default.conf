server {
    listen 8080;
    server_name localhost;

    # Règle N°1 : Gérer le Health Check
    location = /health {
        # CORRECTION : Ajout de l'en-tête CORS manquant
        add_header 'Access-Control-Allow-Origin' '*' always;
        
        proxy_pass http://fastmcp-server:8080/health;
        proxy_set_header Host $host;
    }

    # Règle N°2 : Gérer l'endpoint MCP
    location = /mcp {
        # --- GESTION DU CORS ---
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;

        # --- PROXY VERS FastMCP ---
        proxy_pass http://fastmcp-server:8080/mcp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORRECTION : On force un en-tête Origin pour contourner le bug de mcp-proxy
        proxy_set_header Origin http://localhost;
        
        # Paramètres pour les connexions streamées
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }

    # Règle N°3 : Bloquer tout le reste
    location / {
        return 404;
    }
}