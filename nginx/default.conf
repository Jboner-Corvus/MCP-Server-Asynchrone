# nginx/default.conf (Version Finale Corrigée)

server {
    listen 8080;
    server_name localhost;

    location /mcp {
        # --- GESTION DES REQUÊTES "PREFLIGHT" OPTIONS ---
        # Ce bloc est conservé. Il répond rapidement aux requêtes de permission du navigateur
        # sans surcharger le serveur applicatif.
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-api-key,X-Session-ID' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }

        # --- CORRECTION ---
        # Les lignes "add_header" qui se trouvaient ici ont été supprimées.
        # Nous laissons maintenant le serveur fastmcp-server ajouter lui-même
        # les en-têtes CORS sur les réponses aux requêtes POST, évitant ainsi le doublon.

        # --- Configuration du Proxy ---
        proxy_pass http://fastmcp-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400;
    }

    location /health {
        proxy_pass http://fastmcp-server:8080/health;
        access_log off;
    }
}