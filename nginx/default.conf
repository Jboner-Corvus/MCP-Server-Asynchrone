# nginx/default.conf (Configuration finale avec suppression de l'Origin)

server {
    listen 80;
    server_name localhost;

    location /mcp {
        # Gère la requête de pré-vérification (preflight) OPTIONS du navigateur
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://192.168.2.16:3000';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Session-ID';
            add_header 'Access-Control-Allow-Credentials' 'true';
            return 204;
        }

        # --- Proxy vers l'application Node.js ---
        proxy_pass http://fastmcp-server:8080;
        
        # --- Transformation de la requête ---
        # On supprime l'en-tête Origin avant de transmettre la requête.
        # Pour le serveur Node.js, la requête semblera venir de la même origine.
        proxy_set_header Origin '';

        # En-têtes de proxy standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- Ajout des en-têtes CORS à la réponse finale ---
        # On ajoute les en-têtes à la réponse qui sera renvoyée au navigateur.
        add_header 'Access-Control-Allow-Origin' 'http://192.168.2.16:3000' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}